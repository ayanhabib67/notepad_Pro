<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Viewer - Dark Blue Glass UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0d1b2a, #1b263b);
      color: #e0e6ed;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #ffffffdd;
      letter-spacing: 1px;
    }

    #viewHistory {
      width: 100%;
      max-width: 800px;
      backdrop-filter: blur(8px);
      background: rgba(27, 38, 59, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .note-block {
      background-color: rgba(36, 52, 71, 0.7);
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid #4dabf7;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .note-block:hover {
      transform: scale(1.01);
    }

    .note-block p {
      margin-bottom: 12px;
      line-height: 1.6;
      color: #f1f3f5;
    }

    .note-block button {
      margin-right: 12px;
    }

    .actions {
      margin-top: 30px;
      text-align: center;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-family: inherit;
    }

    button:hover {
      background-color: #1c7ed6;
      transform: scale(1.05);
    }

    .danger {
      background-color: #e03131;
    }

    .danger:hover {
      background-color: #c92a2a;
    }

    .secondary {
      background-color: #495057;
    }

    .secondary:hover {
      background-color: #343a40;
    }

    @media (max-width: 600px) {
      #viewHistory {
        padding: 15px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .note-block {
        padding: 15px;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

.note-title {
  font-weight: 600;
  font-size: 16px;
  font-family: 'Inter', sans-serif;
  margin-bottom: 8px;
}

.note-body {
  font-weight: 400;
  font-size: 15px;
  font-family: 'Inter', sans-serif;
  margin-bottom: 15px;
}
    }
       </style>
</head>
<body>

  <h1>üìù Your Notes</h1>

  <div id="viewHistory">
  </div>

  <div class="actions">
    <button class="danger" onclick="ClearAll()">Clear All Notes</button>
    <button class="secondary" onclick="home()">Back</button>
  </div>

  <script src="view.js"></script>
</body>
</html>
